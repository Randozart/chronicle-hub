<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stone" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7e826c"/>
      <stop offset="100%" stop-color="#5a5e4c"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#0005"/></filter>
  </defs>
  <!-- The "under" paths - drawn as a single continuous line -->
  <path d="M 0 50 C 0 20, 20 0, 50 0 C 80 0, 100 20, 100 50 C 100 80, 80 100, 50 100 C 20 100, 0 80, 0 50 Z"
        stroke="url(#stone)" stroke-width="12" fill="none" filter="url(#shadow)"/>
  <!-- The "over" paths - drawn as separate arcs to create breaks -->
  <path d="M 50 100 C 25 100, 10 85, 10 50 C 10 15, 25 0, 50 0" 
        stroke="url(#stone)" stroke-width="12" fill="none" filter="url(#shadow)"/>
  <path d="M 0 50 C 0 25, 15 10, 50 10 C 85 10, 100 25, 100 50" 
        stroke="url(#stone)" stroke-width="12" fill="none" filter="url(#shadow)"/>
</svg>